<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <title>Service Maintenance</title>
    <meta charset="utf-8" />
    <meta name="description" content="CDS unavailable services" />
    <meta name="viewport" content="width=device-width" />
    <link rel="shortcut icon" href="/favicon.ico" />

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://framework.web.cern.ch/framework/2.0/fonts/PTSansWeb/PTSansWeb.css"
    />
    <link rel="stylesheet" href="/styles/main.css" />
  </head>

  <body>
    <div class="container">
      <div class="cds-logo">
        <div class="row">
          <div class="col-md-12">
            <h1>CERN Document Server Service</h1>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="cds-excuse">
            <h2><span class="cds-highlight">We'll be back soon!</span></h2>
            <p class="lead">
              The site is undergoing maintenance for a short period.
            </p>
            <p class="lead">
              Thank you for your patience.
            </p>
            <br />
            <div class="cds-button-group">
              <ul class="list-inline">
                <li>
                  <a
                    href="//cern.service-now.com/service-portal/sls.do"
                    target="_blank"
                    class="btn btn-link btn-lg"
                    rel="noreferrer"
                  >
                    <i class="fa fa-heartbeat"></i> Status
                  </a>
                </li>
                <li>
                  <a
                    href="//cern.ch"
                    target="_blank"
                    class="btn btn-link btn-lg"
                    rel="noreferrer"
                  >
                    <i class="fa fa-link"></i> cern.ch
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="cds-footer"></div>
      </div>
    </div>
  </body>
  <script src="/scripts/main.js"></script>
</html>
